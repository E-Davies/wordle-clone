<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/styles.css">
    <title>Wordle Clone</title>
</head>

<body>
    <main>
        <div id="word-guesses" class="container text-center">

            <div id="row-1" class="row gap-2">
                <div class="col" id="1-1"> 1 </div>
                <div class="col" id="1-2"> 2 </div>
                <div class="col" id="1-3"> 3 </div>
                <div class="col" id="1-4"> 4 </div>
                <div class="col" id="1-5"> 5 </div>
            </div>

            <div id="row-2" class="row gap-2 mt-2">
                <div class="col" id="2-1"> 1 </div>
                <div class="col" id="2-2"> 2 </div>
                <div class="col" id="2-3"> 3 </div>
                <div class="col" id="2-4"> 4 </div>
                <div class="col" id="2-5"> 5 </div>
            </div>

            <div id="row-3" class="row gap-2 mt-2">
                <div class="col" id="3-1"> 1 </div>
                <div class="col" id="3-2"> 2 </div>
                <div class="col" id="3-3"> 3 </div>
                <div class="col" id="3-4"> 4 </div>
                <div class="col" id="3-5"> 5 </div>
            </div>

            <div id="row-4" class="row gap-2 mt-2">
                <div class="col" id="4-1"> 1 </div>
                <div class="col" id="4-2"> 2 </div>
                <div class="col" id="4-3"> 3 </div>
                <div class="col" id="4-4"> 4 </div>
                <div class="col" id="4-5"> 5 </div>
            </div>

            <div id="row-5" class="row gap-2 mt-2">
                <div class="col" id="5-1"> 1 </div>
                <div class="col" id="5-2"> 2 </div>
                <div class="col" id="5-3"> 3 </div>
                <div class="col" id="5-4"> 4 </div>
                <div class="col" id="5-5"> 5 </div>
            </div>

            <div id="row-6" class="row gap-2 mt-2">
                <div class="col" id="6-1"> 1 </div>
                <div class="col" id="6-2"> 2 </div>
                <div class="col" id="6-3"> 3 </div>
                <div class="col" id="6-4"> 4 </div>
                <div class="col" id="6-5"> 5 </div>
            </div>

        </div>

        <div id="keyboard" class="container text-center">

            <div id="key-row-1" class="row gap-2">
                <div class="col" id="Q"> Q </div>
                <div class="col" id="W"> W </div>
                <div class="col" id="E"> E </div>
                <div class="col" id="R"> R </div>
                <div class="col" id="T"> T </div>
                <div class="col" id="Y"> Y </div>
                <div class="col" id="U"> U </div>
                <div class="col" id="I"> I </div>
                <div class="col" id="O"> O </div>
                <div class="col" id="P"> P </div>
            </div>
            <div id="key-row-2" class="row gap-2">
                <div class="col" id="A"> A </div>
                <div class="col" id="S"> S </div>
                <div class="col" id="D"> D </div>
                <div class="col" id="F"> F </div>
                <div class="col" id="G"> G </div>
                <div class="col" id="H"> H </div>
                <div class="col" id="J"> J </div>
                <div class="col" id="K"> K </div>
                <div class="col" id="L"> L </div>
            </div>
            <div id="key-row-3" class="row gap-2">
                <div class="col" id=""> enter </div>
                <div class="col" id=""> Z </div>
                <div class="col" id=""> X </div>
                <div class="col" id=""> C </div>
                <div class="col" id=""> V </div>
                <div class="col" id=""> B </div>
                <div class="col" id=""> N </div>
                <div class="col" id=""> M </div>
                <div class="col" id=""> del </div>
            </div>
        </div>
    </main>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assests/js/index.js"></script>
</body>

</html>
