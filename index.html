<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/styles.css">
    <title>Wordle Clone</title>
</head>

<body>
    <main>
        <div id="guess-grid" data-guess-grid>
            
            <div class="tile" id="1-1"></div>
            <div class="tile" id="1-2"></div>
            <div class="tile" id="1-3"></div>
            <div class="tile" id="1-4"></div>
            <div class="tile" id="1-5"></div>

            <div class="tile" id="2-1"></div>
            <div class="tile" id="2-2"></div>
            <div class="tile" id="2-3"></div>
            <div class="tile" id="2-4"></div>
            <div class="tile" id="2-5"></div>

            <div class="tile" id="3-1"></div>
            <div class="tile" id="3-2"></div>
            <div class="tile" id="3-3"></div>
            <div class="tile" id="3-4"></div>
            <div class="tile" id="3-5"></div>

            <div class="tile" id="4-1"></div>
            <div class="tile" id="4-2"></div>
            <div class="tile" id="4-3"></div>
            <div class="tile" id="4-4"></div>
            <div class="tile" id="4-5"></div>

            <div class="tile" id="5-1"></div>
            <div class="tile" id="5-2"></div>
            <div class="tile" id="5-3"></div>
            <div class="tile" id="5-4"></div>
            <div class="tile" id="5-5"></div>

            <div class="tile" id="6-1"></div>
            <div class="tile" id="6-2"></div>
            <div class="tile" id="6-3"></div>
            <div class="tile" id="6-4"></div>
            <div class="tile" id="6-5"></div>

        </div>

        <div id="keyboard">

            <button class="key" data-key="Q"> Q </button>
            <button class="key" data-key="W"> W </button>
            <button class="key" data-key="E"> E </button>
            <button class="key" data-key="R"> R </button>
            <button class="key" data-key="T"> T </button>
            <button class="key" data-key="Y"> Y </button>
            <button class="key" data-key="U"> U </button>
            <button class="key" data-key="I"> I </button>
            <button class="key" data-key="O"> O </button>
            <button class="key" data-key="P"> P </button>

            <div class="space"></div>
            <button class="key" data-key="A"> A </button>
            <button class="key" data-key="S"> S </button>
            <button class="key" data-key="D"> D </button>
            <button class="key" data-key="F"> F </button>
            <button class="key" data-key="G"> G </button>
            <button class="key" data-key="H"> H </button>
            <button class="key" data-key="J"> J </button>
            <button class="key" data-key="K"> K </button>
            <button class="key" data-key="L"> L </button>
            <div class="space"></div>

            <button class="key large" data-enter> enter </button>
            <button class="key" data-key="Z"> Z </button>
            <button class="key" data-key="X"> X </button>
            <button class="key" data-key="C"> C </button>
            <button class="key" data-key="V"> V </button>
            <button class="key" data-key="B"> B </button>
            <button class="key" data-key="N"> N </button>
            <button class="key" data-key="M"> M </button>
            <button class="key large" data-delete> del </button>
        </div>
        
    </main>


    <!-- day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assests/js/targetWords.js"></script>
    <script src="./assests/js/dictionary.js"></script>
    <script src="./assests/js/script.js"></script>
</body>

</html>
